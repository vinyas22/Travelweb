<div id="myCarousel" class="carousel slide " *ngIf="disp" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
  
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://media.cntraveler.com/photos/613aabab7084bd911b309b44/16:9/w_2580,c_limit/Nobu%20Hotel%20Chicago_006-NC-Zen%20Deluxe.jpg" alt="Slide 1" width="1536" height="735">
        <div class="carousel-caption">
          <h3>    <input class="form-control mr-sm-2" type="search" placeholder="Location" aria-label="Search"  [(ngModel)]="searchu.location" >
           <button type="button" class="btn btn-outline-dark"(click)="search(searchu)">Search Hotels</button>
</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://cdn.ceoworld.biz/wp-content/uploads/2021/05/Soneva-Fushi.jpg" alt="Slide 2"width="1536" height="735">
        <div class="carousel-caption">
          <h3>    <input class="form-control mr-sm-2" type="search" placeholder="Location" aria-label="Search"  [(ngModel)]="searchu.location" >
           <button type="button" class="btn btn-outline-dark"(click)="search(searchu)">Search Hotels</button></h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://static.independent.co.uk/2023/03/24/09/Best%20New%20York%20boutique%20hotels.jpg?width=1200" alt="Slide 3"width="1536" height="735">
        <div class="carousel-caption">
          <h3>   <input class="form-control mr-sm-2" type="search" placeholder="Location" aria-label="Search"  [(ngModel)]="searchu.location" >
           <button type="button" class="btn btn-outline-dark"(click)="search(searchu)" >Search Hotels</button></h3>
        </div>
      </div>
     
    </div>
  
    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<div *ngIf="pusk">
    <div class="card mb-3" style="max-width: 1510px;"*ngFor="let user of testv" >
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{user.hotel_image}}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                          <span class="form-label">HOTEL NAME</span>
                          <input class="form-control" value="{{user.hotel_name}}">
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                          <span class="form-label">LOCATION</span>
                          <input class="form-control" value="{{user.location}}">
                      </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                            <span class="form-label">AC AVAILABILITY</span>
                            <input class="form-control" value="{{user.ac}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <span class="form-label">WIFI AVAILABILITY</span>
                            <input class="form-control" value="{{user.wifi}}">
                        </div>
                    <!-- </div>
              <h5 class="card-title">{{user.hotel_name}}</h5>
              <h5 class="card-title">{{user.location}}</h5>
              <h5 class="card-title">{{user.ac}}</h5>
              <h5 class="card-title">{{user.wifi}}</h5> -->

              <button type="button" class="btn btn-primary"(click)="toggle()">Book now</button>

            </div>
          </div>
        </div>
      </div></div>
  <!-- test -->
      <ng-container *ngIf="show">
      <!-- booking -->
  <div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ">
                    
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form>
                          <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Name</span>
                                    <input class="form-control" [(ngModel)]="userr.name"type="text"  [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Phone</span>
                                    <input class="form-control" [(ngModel)]="userr.phone"type="text" required [ngModelOptions]="{standalone: true}">
                                </div>
                                </div>
                            </div><div class="form-group">
                          <span class="form-label">Hotel Location</span>
                          <input class="form-control" value="{{fnameref}}" readonly>
                      </div>
                      <div class="row">
                              <div class="col-sm-6">
                                  <div class="form-group">
                                      <span class="form-label">Seat no</span>
                                      <input class="form-control"  [(ngModel)]="userr.days"type="text" required [ngModelOptions]="{standalone: true}">
                                  </div>
                              </div>
                              <div class="col-sm-6">
                                  <div class="form-group">
                                      <span class="form-label">Class</span>
                                      <input class="form-control" [(ngModel)]="userr.sharing" type="text" required [ngModelOptions]="{standalone: true}">
                                  </div>
                              </div>
                          </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Check In Date</span>
                                        <input class="form-control"  [(ngModel)]="userr.Chekin_date" type="text" required [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Check In Date</span>
                                        <input class="form-control"  [(ngModel)]="userr.Checkout_date" type="text" required [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label"  [(ngModel)]="userr.price" [ngModelOptions]="{standalone: true}">Price</span>
                                        <select class="form-control">
                                            <option>Ecomomy - 8000</option>
                                            <option>Business - 15000</option>
                                            <option>First class - 6000</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                              
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn"(click)="hotelbooking()">Book Ticket</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-container>

</div>
