<div id="myCarousel" class="carousel slide " *ngIf="disp" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
  
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.alstom.com/sites/alstom.com/files/styles/large_media_cover/public/2022/04/05/SJ250_Sunset_High_Speed_Sweden.jpg?h=06ac0d8c&itok=vVjmm6oN0" alt="Slide 1" width="1536" height="735">
        <div class="carousel-caption">
          <h3>    <input class="form-control mr-sm-2" type="search" placeholder="From" aria-label="Search"  [(ngModel)]="searchu.source" >
            <input class="form-control mr-sm-2" type="search" placeholder="To" aria-label="Search" [(ngModel)]="searchu.destination" >
           <button type="button" class="btn btn-outline-dark"(click)="search(searchu)">Search Train</button>
</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.railway-technology.com/wp-content/uploads/sites/13/2023/03/Vande_Bharat_Express_around_Mumbai.jpg" alt="Slide 2"width="1536" height="735">
        <div class="carousel-caption">
          <h3>    <input class="form-control mr-sm-2" type="search" placeholder="From" aria-label="Search"  [(ngModel)]="searchu.source" >
            <input class="form-control mr-sm-2" type="search" placeholder="To" aria-label="Search" [(ngModel)]="searchu.destination" >
           <button type="button" class="btn btn-outline-dark"(click)="search(searchu)">Search Trains</button></h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://imgnew.outlookindia.com/public/uploads/articles/2017/9/2/trains.jpg" alt="Slide 3"width="1536" height="735">
        <div class="carousel-caption">
          <h3>   <input class="form-control mr-sm-2" type="search" placeholder="From" aria-label="Search"  [(ngModel)]="searchu.source" >
            <input class="form-control mr-sm-2" type="search" placeholder="To" aria-label="Search" [(ngModel)]="searchu.destination" >
           <button type="button" class="btn btn-outline-dark"(click)="search(searchu)" >Search Trains</button></h3>
        </div>
      </div>
     
    </div>
  
    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<div *ngIf="pusk">
    <div class="card mb-3" style="max-width: 1510px;"*ngFor="let user of testv" >
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://media.istockphoto.com/id/853867490/vector/high-speed-bullet-train-modern-flat-design-vector-illustration.jpg?s=612x612&w=0&k=20&c=fzjVa5h8yLBGEpIbMi9r-G1FRCbpT1dJajFq81a-9hI=" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                      <span class="form-label">TRAIN NAME</span>
                      <input class="form-control" value="{{user.train_code}}">
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <span class="form-label">TRAIN CODE</span>
                      <input class="form-control" value="{{user.train_name}}">
                  </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label">SOURCE</span>
                        <input class="form-control" value="{{user.source}}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label">DESTINATION</span>
                        <input class="form-control" value="{{user.destination}}">
                    </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                          <span class="form-label">DEPARTURE</span>
                          <input class="form-control" value="{{user.departure}}">
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                          <span class="form-label">ARRIVAL</span>
                          <input class="form-control" value="{{user.arrival}}">
                      </div>
                      </div>
              <!-- <h5 class="card-title">{{user.train_name}}</h5>
              <h5 class="card-title">{{user.train_code}}</h5>
              <h5 class="card-title">{{user.source}}</h5>
              <h5 class="card-title">{{user.destination}}</h5> -->

              <button type="button" class="btn btn-primary"(click)="toggle()">Book now</button>

            </div>
          </div>
        </div>
      </div></div>
  <!-- test -->
      <ng-container *ngIf="show">
      <!-- booking -->
  <div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ">
                    
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form>
                          <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Name</span>
                                    <input class="form-control" [(ngModel)]="userr.name"type="text"  [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Phone</span>
                                    <input class="form-control" [(ngModel)]="userr.phone"type="text" required [ngModelOptions]="{standalone: true}">
                                </div>
                                </div>
                            </div><div class="form-group">
                          <span class="form-label">Train Name</span>
                          <input class="form-control" value="{{fnameref}}" readonly>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="form-label">Source</span>
                                <input class="form-control" value="{{sourceref}}" placeholder="Enter Source"type="text"  readonly>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="form-label">Destination</span>
                                <input class="form-control" value="{{destiref}}"  readonly >
                            </div>
                        </div>
                        </div> <div class="row">
                              <div class="col-sm-6">
                                  <div class="form-group">
                                      <span class="form-label">Seat no</span>
                                      <input class="form-control"  [(ngModel)]="userr.seat_no"type="text" required [ngModelOptions]="{standalone: true}">
                                  </div>
                              </div>
                              
                          </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Departure</span>
                                        <input class="form-control" value="{{departeref}}" readonly>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Arrival</span>
                                        <input class="form-control" value="{{arrivalref}}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label"  [(ngModel)]="userr.price" [ngModelOptions]="{standalone: true}">Price</span>
                                        <select class="form-control">
                                            <option>Ecomomy - 8000</option>
                                            <option>Business - 15000</option>
                                            <option>First class - 6000</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <span class="form-label" [(ngModel)]="userr.datee"  [ngModelOptions]="{standalone: true}">Date </span>
                                  <input class="form-control" size="20" type="text" placeholder="Enter date">
                              </div>
                                
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn"(click)="trainbooking()">Book Ticket</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-container>

                        d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />

            <div class="text-center">

            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
