        <div class="carousel-caption">
          <h3>    <input class="form-control mr-sm-2" type="search" placeholder="From" aria-label="Search"  [(ngModel)]="searchu.source" >
            <input class="form-control mr-sm-2" type="search" placeholder="To" aria-label="Search" [(ngModel)]="searchu.destination" >

<div *ngIf="pusk">
    <div class="card mb-3" style="max-width: 1510px;"*ngFor="let user of testv" >
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://www.rd.com/wp-content/uploads/2020/01/GettyImages-1131335393-e1650030686687.jpg" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="row">

              <div class="col-sm-6">
                <div class="form-group">
                    <span class="form-label">FLIGHT NAME</span>
                    <input class="form-control" value="{{user.flight_name}}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <span class="form-label">FLIIGHT CODE</span>
                    <input class="form-control" value="{{user.flight_code}}">
                </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                      <span class="form-label">SOURCE</span>
                      <input class="form-control" value="{{user.source}}">
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <span class="form-label">DESTINATION</span>
                      <input class="form-control" value="{{user.destination}}">
                  </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label">DEPARTURE</span>
                        <input class="form-control" value="{{user.departure}}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label">ARRIVAL</span>
                        <input class="form-control" value="{{user.arrival}}">
                    </div>
                    </div>

              <button type="button" class="btn btn-primary"(click)="toggle()">Book now</button>

            </div>
          </div>
        </div>
      </div></div>
  <!-- test -->
      <ng-container *ngIf="show">
      <!-- booking -->
  <div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ">
                    
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form>
                          <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Name</span>
                                    <input class="form-control" [(ngModel)]="userr.name"type="text"  [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Phone</span>
                                    <input class="form-control" [(ngModel)]="userr.phone"type="text" required [ngModelOptions]="{standalone: true}">
                                </div>
                                </div>
                            </div><div class="form-group">
                          <span class="form-label">Flight Name</span>
                          <input class="form-control" value="{{fnameref}}" readonly>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="form-label">Source</span>
                                <input class="form-control" value="{{sourceref}}" placeholder="Enter Source"type="text"  readonly>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="form-label">Destination</span>
                                <input class="form-control" value="{{destiref}}"  readonly >
                            </div>
                        </div>
                        </div> <div class="row">
                              <div class="col-sm-6">
                                  <div class="form-group">
                                      <span class="form-label">Seat no</span>
                                      <input class="form-control"  [(ngModel)]="userr.seat_no"type="text" required [ngModelOptions]="{standalone: true}">
                                  </div>
                              </div>
                              <div class="col-sm-6">
                                  <div class="form-group">
                                      <span class="form-label">Class</span>
                                      <input class="form-control" [(ngModel)]="userr.classs" type="text" required [ngModelOptions]="{standalone: true}">
                                  </div>
                              </div>
                          </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Departure</span>
                                        <input class="form-control" value="{{departeref}}" readonly>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Arrival</span>
                                        <input class="form-control" value="{{arrivalref}}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label"  [(ngModel)]="userr.price" [ngModelOptions]="{standalone: true}">Price</span>
                                        <select class="form-control">
                                            <option>Ecomomy - 8000</option>
                                            <option>Business - 15000</option>
                                            <option>First class - 6000</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <span class="form-label" [(ngModel)]="userr.datee"  [ngModelOptions]="{standalone: true}">Date </span>
                                  <input class="form-control" size="20" type="text" placeholder="Enter date">
                              </div>
                                
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn"(click)="flightbooking()" (click)="nameref()">Book Ticket</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-container>
